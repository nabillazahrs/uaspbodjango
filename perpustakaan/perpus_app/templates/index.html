{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<center><h1>Titik Lokasi</h1></center><br>
<div id="map"></div>
<br><br>
<center><h1>{{Heading}}</h1></center><br>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nama Permainan</th>
        <th scope="col">Deskripsi</th>
        <th scope="col">Asal</th>
        <th scope="col">Gambar</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
        {% for Buku in books %}
      <tr>
        <td>{{Buku.judul}}</td>
        <td>{{Buku.penulis}}</td>
        <td>{{Buku.Kelompok}}</td>
        <td> <img width="100px" src="{% static Buku.img %}" alt=""> </td>
        <td><a class="btn btn-outline-secondary" href="{{ Buku.pk }}" role="button">Detail</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table></div><br>
{% endblock %}
